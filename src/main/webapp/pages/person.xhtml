<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
    <a href="personList.xhtml">BACK</a>
    <form jsf:id="formPerson">
        <p>
            <label>Nome: </label>
            <input type="text" jsf:value="#{personController.person.name}" />
        </p>
        <p>
            <label>CPF: </label>
            <input type="text" jsf:value="#{personController.person.cpf}" />
        </p>

        <p>
            <label>Email: </label>
            <input type="text" jsf:value="#{personController.person.email}" />
        </p>

        <p>
            <label>Nascimento: </label>
            <input type="date" jsf:immediate="true" jsf:converter="converterStringToDate" jsf:value="#{personController.person.birth}" />
        </p>

        <p>
            <button jsf:action="#{personController.save}" >Save</button>
        </p>

    </form>
</h:body>
</html>
