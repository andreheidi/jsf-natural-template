<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <a href="person.xhtml" >ADD</a>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Birth</th>
        </tr>
        <ui:repeat value="#{personController.personList}" var="person">
            <tr>
                <td>#{person.id}</td>
                <td>#{person.name}</td>
                <td>#{person.cpf}</td>
                <td>#{person.email}</td>
                <td>#{person.birth}</td>
            </tr>
        </ui:repeat>
    </table>
</h:body>
</html>
